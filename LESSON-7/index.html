<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> LESSON-7 </title>
</head>

<body>
    
    <header>
        <h1> CSS For Hyperlinks </h1>
    </header>

    <main>
        
        <p> Welcome to my page about <a href="https://www.google.com" target="_blank" id="firstLink"> Cool Web Links! </a></p>
        <p> Actually, that isn&apos;t a good search phrase. </p>
        <p> Lets search for <a href="https://www.google.com" target="_blank" id="secondLink"> Hypertext Links </a> instead! </p>

        <p> I created a page about <a href="guitars.html" target="_blank" id="thirdLink"> Guitars </a></p>
        <p> I also created a page about <a href="javascript.html" target="_blank" id="fourthLink"> JavaScript. </a></p>
    </main>


    <!-- target="_blank" in the anchor tags indicates that the link will open in a new tab -->

</body>

</html>
