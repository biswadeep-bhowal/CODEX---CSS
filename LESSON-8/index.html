<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> LESSON-8 </title>
</head>

<body>

    <header>
        <h1> Styling Lists </h1>
    </header>

    <main>
        
        <article>
            <h2> Ordered Lists </h2>
            <ol>
                <li> Item One </li>
                <li> Item Two </li>
                <li> Item Three </li>
            </ol>
        </article>

        <article>
            <h2> Unordered Lists </h2>
            <ul>
                <li> Item One </li>
                <li> Item Two </li>
                <li> Item Three </li>
            </ul>
        </article>

    </main>

</body>

</html>
